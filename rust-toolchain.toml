[toolchain]
# Specify the minimum supported Rust version
channel = "stable"

# Include additional components
components = [
    "rustfmt",
    "clippy",
    "rust-src",
    "llvm-tools-preview"
]

# Include additional targets for cross-compilation
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "wasm32-unknown-unknown",
]

# Profile for development
profile = "default"

# Override settings (optional)
# overrides = { }
